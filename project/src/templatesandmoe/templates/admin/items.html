{% extends "layout/admin.html" %}
{% block title %}- Items{% endblock %}
{% block body %}

    <div class="container">
        <h1>Items</h1>
    <table class="table table-striped"> 
    	<thead>
    		<tr>
    			<th>Item ID</th>
    			<th>Item Name</th>
                <th>Item Category</th>
                <th>Created By</th>
    			<th>Price</th>
    		</tr>
    	</thead>
    	<tbody> 
    {% for item in items %}
    	<tr>
    		<td>{{ item.item_id }}</td>
    		<td>{{ item.name }}</td>     
            <td>{{ item.category_name }}</td>
            <td>{{ item.username }}</td>
    		<td>{{ item.price }}</td>	
    {% endfor %}
        </tr>
    </tbody>
    </table>
    </div>

{% endblock %}
