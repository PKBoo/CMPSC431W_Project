{% extends "layout/main.html" %}
{% block title %}- Home{% endblock %}
{% block body %}

    <div class="container">
        {% if session.user_id %}
            <div class="row">
                <div class="col-md-12">
                    Welcome <strong>{{ session.username }}</strong>. {% if session.permission > 0 %} <a href="/admin">Admin Dashboard</a> {% endif %}
                </div>
            </div>
        {% endif %}

        <h1>Home</h1>
    </div>

{% endblock %}
